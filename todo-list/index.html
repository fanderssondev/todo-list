<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" href="title_logo.png" type="image/icon type" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />

    <title>Todo list</title>
  </head>
  <body>
    <header>
      <!-- TODO: Create icons and links to the code, Github and the Portfolio -->
    </header>
    <main>
      <div class="container">
        <h1 class="title">Todo list</h1>
        <div class="list-container">
          <!-- My lists -->
          <div class="all-tasks list-style">
            <h2 class="task-list-title">My lists</h2>
            <div class="ul-container">
              <ul class="task-list" data-lists></ul>
            </div>

            <!-- Add a new list -->
            <form action="" data-new-list-form>
              <input
                new-list-input
                type="text"
                class="new list"
                placeholder="new list name"
                aria-label="new list name"
              />
              <button class="btn list" aria-label="create new list">+</button>
            </form>
          </div>

          <!-- Todo list -------------------------------------------------------------->

          <!-- Todo list header -->
          <div class="todo-list list-style" data-list-display-container>
            <div class="todo-header">
              <h2 class="list-title" data-list-title>My list 1</h2>
              <p class="task-count" data-list-count>3 tasks remaining</p>
            </div>

            <!-- Todo list body -->
            <div class="todo-body">
              <!-- Tasks -->
              <div class="tasks" data-tasks></div>

              <!-- Add a new task -->
              <div class="new-task-creator">
                <form action="" data-new-task-form>
                  <input
                    type="text"
                    data-new-task-input
                    class="new list"
                    placeholder="new task name"
                    aria-label="new task name"
                  />
                  <button class="btn task" aria-label="create new task">
                    +
                  </button>
                </form>
              </div>
              <div class="delete-buttons">
                <button class="btn delete" data-clear-complete-tasks-button>
                  Clear completed tasks
                </button>
                <button class="btn delete" data-delete-list-button>
                  Delete list
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>

    <!-- Task template -->
    <template id="task-template">
      <div class="task">
        <input type="checkbox" />
        <label>
          <span class="custom-checkbox"></span>
        </label>
      </div>
    </template>
    <script type="module" src="/script.js"></script>
  </body>
</html>
